</head>
<body>
    <h1>Placement Service</h1>
    <form action="/addStudent" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required><br><br>
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>
   <label for="cgpa">CGPA:</label>
    <input type="number" id="cgpa" name="cgpa" step="0.01" required><br><br>
    <input type="submit" value="Add Student"><br><br>
   
</form>
<br>

<table>
    <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Branch</th>
        <th>CGPA</th>
    </tr>
